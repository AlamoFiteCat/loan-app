<mat-toolbar class="auth-toolbar">
  <span>Authentication</span>
</mat-toolbar>
<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
      <mat-card-subtitle
        >Please enter your register credentials below.</mat-card-subtitle
      >
    </mat-card-header>
    <form [formGroup]="registerForm" (ngSubmit)="onRegisterFormSubmit()">
      <mat-card-content>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input
            type="text"
            matInput
            formControlName="email"
            autocomplete="off"
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input
            type="password"
            matInput
            formControlName="password"
            autocomplete="off"
          />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button type="submit" mat-raised-button color="primary">
          Register
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
