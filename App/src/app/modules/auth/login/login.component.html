<mat-toolbar class="auth-toolbar">
  <span>Authentication</span>
</mat-toolbar>
<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle
        >Please enter your login credentials below.</mat-card-subtitle
      >
    </mat-card-header>
    <form [formGroup]="loginForm" (ngSubmit)="onLoginFormSubmit()">
      <mat-card-content>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input type="text" matInput autocomplete="off" formControlName="email" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input type="password" matInput autocomplete="off" formControlName="password"  />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button type="submit" mat-raised-button color="primary">Login</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
